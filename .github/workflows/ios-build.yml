name: iOS Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/ios-build.yml"
      - "packages/**"
      - "examples/mobile/**"
      - "scripts/ci/**"

jobs:
  build:
    runs-on: macos-14

    env:
      IOS_SCHEME: PapyrusMobile
      IOS_WORKSPACE: examples/mobile/ios/PapyrusMobile.xcworkspace
      IOS_EXPORT_METHOD: ad-hoc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: examples/mobile

      - name: Install JS dependencies
        run: npm install --legacy-peer-deps

      - name: Install CocoaPods
        working-directory: examples/mobile
        run: bundle exec pod install --project-directory=ios

      - name: Install signing certificate
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          CERT_PATH="$RUNNER_TEMP/ios_cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/ios-build.keychain-db"

          echo "$IOS_P12_BASE64" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$IOS_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$IOS_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

      - name: Install provisioning profile
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
        run: |
          set -euo pipefail
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

      - name: Build archive
        env:
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace "$IOS_WORKSPACE" \
            -scheme "$IOS_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$RUNNER_TEMP/PapyrusMobile.xcarchive" \
            DEVELOPMENT_TEAM="$IOS_TEAM_ID" \
            clean archive

      - name: Export IPA
        env:
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: |
          set -euo pipefail
          PROFILE_PATH="$(ls "$HOME/Library/MobileDevice/Provisioning Profiles"/*.mobileprovision | head -n 1)"
          bash scripts/ci/ios-export-options.sh "$PROFILE_PATH" "$IOS_BUNDLE_ID" "$IOS_EXPORT_METHOD" "$IOS_TEAM_ID"
          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/PapyrusMobile.xcarchive" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist" \
            -exportPath "$RUNNER_TEMP/ios-export"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: PapyrusMobile-IPA
          path: ${{ runner.temp }}/ios-export/*.ipa
